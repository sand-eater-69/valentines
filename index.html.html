<!DOCTYPE html>
<html>
<head>
    <style>
        /* All your existing styles remain the same */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #808080;
            color: white;
        }

        .heart {
            color: #ff4d4d;
            font-size: 3em;
            margin: 20px;
            animation: pulse 1s infinite;
        }

        .gif-container {
            max-width: 300px;
            margin: 20px auto;
            display: none;
            animation: popIn 0.3s ease-out;
        }

        .gif-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .success-message {
            color: #ff4d4d;
            font-size: 2em;
            margin: 20px;
            display: none;
            animation: popIn 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">ðŸ’—</div>
        <h1>Will you be my Valentine Subhanshi?</h1>
        <div class="gif-container" id="gifContainer">
            <img id="gifImage" src="C:\Users\singh\Downloads\shopping-food.gif" alt="shopping-food GIF">
        </div>
        <div class="success-message" id="successMessage">
           <h2> happy happy happy happy happy!!!<h2> 
            <h3>I love you babygirl !!! ðŸŽ‰<h3>
        </div>
        <div class="buttons">
            <button id="yesBtn" onclick="accepted()">Yess!</button>
            <button id="noBtn" onclick="showGif()">No</button>
        </div>
    </div>

    <script>
        let yesButtonSize = 1.2;
        
        function showGif() {
            const gifContainer = document.getElementById('gifContainer');
            gifContainer.style.display = 'block';
            
            // Make Yes button bigger
            const yesBtn = document.getElementById('yesBtn');
            yesButtonSize += 0.5;
            yesBtn.style.fontSize = `${yesButtonSize}em`;
            yesBtn.style.padding = `${10 * (yesButtonSize/1.2)}px ${20 * (yesButtonSize/1.2)}px`;
        }

        function accepted() {
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Get the GIF container and image elements
            const gifContainer = document.getElementById('gifContainer');
            const gifImage = document.getElementById('gifImage');
            
            // Show the GIF container (if it's hidden)
            gifContainer.style.display = 'block';
            
            // Change the GIF source
            gifImage.src = 'C:/Users/singh/Downloads/happy.gif'; // Make sure to update this path if necessary
            
            // Disable the buttons and reduce their opacity
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.opacity = '0.5';
            noBtn.style.opacity = '0.5';
        }

    </script>
</body>
</html>
